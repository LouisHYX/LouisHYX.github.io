<!DOCTYPE html>
<html lang="en">
<head><meta name="generator" content="Hexo 3.8.0">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>FlappyBird</title>
	<link rel="stylesheet" type="text/css" href="FlappyBird.css">
</head>
<body>

    <!-- 声音 -->
	<audio id="clickSound" src="audios/click.mp3" align="center" border="0" width="1" height="1"></audio>
	<audio id="birdFlySound" src="audios/bird_fly.mp3" align="center" border="0" width="1" height="1" loop="loop"></audio>
	<audio id="gameOverSound" src="audios/game_over.mp3" align="center" border="0" width="1" height="1"></audio>

	<!-- 画布 -->
	<canvas id="canvas">请升级您的浏览器版本以支持该游戏</canvas>

	<!-- 计分面板 -->
	<div class="scoreBoard" id="scoreBoard">
		<h4 class="scoreTitle">得分</h4>
		<span class="scores" id="scores">0</span>
	</div>

	<!-- 结束菜单 -->
	<div class="deathMenuBox menuBox" id="deathMenuBox">
		<h4 class="scoresLabel" id="scoresLabel"></h4>
		<div class="finalScoreBox" id="finalScoreBox"></div>
		<ul>
			<li class="cuttingLine" id="cuttingLineInDeath"></li>
			<li class="mainButton" id="restartGame"></li>
			<li class="mainButton" id="goMainMenu"></li>
			<li class="mainButton" id="exitGame"></li>
		</ul>
	</div>

	<!-- 主菜单 -->
	<div class="mainMenuBg menuBg" id="mainMenuBg">
		<div class="mainMenuBox menuBox" id="mainMenuBox">
			<h4 class="levelLabel" id="levelLabel"></h4>
			<ul>
				<li class="levelButton easyLevel" id="easyLevel" data-selected="0" data-level="easy" data-createpipesinterval="3000"></li>
				<li class="levelButton normalLevel" id="normalLevel" data-selected="1" data-level="normal" data-createpipesinterval="2000"></li>
				<li class="levelButton hardLevel" id="hardLevel" data-selected="0" data-level="hard" data-createpipesinterval="1500"></li>
				<li class="cuttingLine" id="cuttingLine"></li>
				<li class="mainButton" id="startGame"></li>
			</ul>
		</div>
	</div>

	<!-- 设置 -->
	<div class="setting" id="setting"></div>

	<!-- 设置菜单 -->
	<div class="settingMenuBox menuBox" id="settingMenuBox">
		<div class="audioBox">
			<div class="audioSwitch" id="musicSwitch"></div>
			<div class="audioSwitch" id="soundSwitch"></div>
		</div>
		<ul>
			<li class="cuttingLine" id="cuttingLineInSetting"></li>
			<li class="mainButton" id="getBack"></li>
			<li class="mainButton" id="confirm"></li>
		</ul>
	</div>

	<!-- loading页 -->
	<div class="loadingBg" id="loadingBg">
		<div class="loadingBox">
			<img class="birdFly" id="birdFly" src alt="loading">
			<div class="progressBarBox" id="progressBarBox">
				<div class="progressBar" id="progressBar"></div>
			</div>
			<div class="loadingText" id="loadingText"></div>
		</div>
	</div>

	<script type="text/javascript" src="RequestNextAnimationFrame.js"></script>
	<script type="text/javascript" src="FlappyBird.js"></script>
</body>
</html>
